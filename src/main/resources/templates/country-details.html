<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" th:href="@{/css/app.css}" />

	<title th:text="${country.name}">India</title>
</head>
<body>
	<header>
		<div class="container">
			<h1><a th:href="@{/}">Countries of the World</a></h1>
		</div>
	</header>
	<div class="container">
		<div class="country-details">
			<h2 th:text="${country.name}">Name</h2>
			<div class="meta">
				<div class="stat">
					<h4>Population</h4>
					<span th:text="${country.populationString}">number</span>
				</div>
				<div class="stat">
					<h4>Capital</h4>
					<span th:text="${country.capital}">name</span>
				</div>
				<div class="stat">
					<h4>Official Languages</h4>
					<ul>
						<li th:each="language : ${country.officialLanguages}" th:text="${language}">name</li>
					</ul>
				</div>
			</div>
			<div class="flag">
				<img th:src="@{'/img/' + ${country.slug} + '.svg'}" th:alt="'Flag of ' + ${country.name}"/>
			</div>
		</div>
	</div>
</body>
</html>
